<!-- src/app/components/header/header.component.html -->
<!-- Header exactamente igual a tu diseño original -->
<header>
  <nav class="navbar navbar-expand-lg border-bottom py-2 fixed-top navbar_font">
    <div class="container-fluid">

      <!-- Logo siempre visible en mobile - exacto a tu diseño -->
      <div class="d-flex d-lg-none justify-content-between align-items-center w-100 px-3 flex-wrap custom-nav-wrap">
        <a class="navbar-brand m-0" (click)="onLogoClick()" style="cursor: pointer;">
          <h2 class="myTitle">ATHENA BRAND</h2>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Contenido colapsable -->
      <div class="collapse navbar-collapse w-100" id="navbarContent">
        <div class="row w-100 align-items-center text-center text-lg-start">

          <!-- Menú - usando tu estructura exacta -->
          <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-start mb-3 mb-lg-0">
            <ul class="navbar-nav flex-column flex-lg-row gap-2 gap-lg-4">
              <li class="nav-item" *ngFor="let category of categories">
                <a class="nav-link"
                   (click)="onCategoryClick(category.slug)"
                   style="cursor: pointer;">
                  {{ category.name }}
                </a>
              </li>
            </ul>
          </div>

          <!-- Logo centrado en desktop - exacto a tu diseño -->
          <div class="col-12 col-lg-4 d-none d-lg-flex justify-content-center">
            <a class="navbar-brand m-0" (click)="onLogoClick()" style="cursor: pointer;">
              <h2 class="myTitle">ATHENA BRAND</h2>
            </a>
          </div>

          <!-- Búsqueda + íconos - manteniendo tu estructura -->
          <div class="col-12 col-lg-4 d-flex flex-column flex-lg-row align-items-center justify-content-center justify-content-lg-end gap-2">

            <!-- Ícono de carrito con contador -->
            <div class="position-relative" style="cursor: pointer;" (click)="onCartClick()">
              <i class="bi bi-cart3 fs-4 icons"></i>
              <span *ngIf="cartItemCount > 0"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cartItemCount }}
              </span>
            </div>

            <!-- Usuario logueado o login -->
            <div class="dropdown" *ngIf="isLoggedIn; else loginButton">
              <a class="nav-link dropdown-toggle icons" href="#" role="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle fs-4"></i>
                <span class="d-none d-lg-inline ms-1">{{ userName }}</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" [routerLink]="['/perfil']">Mi Perfil</a></li>
                <li><a class="dropdown-item" [routerLink]="['/mis-pedidos']">Mis Pedidos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" (click)="onLogout()" style="cursor: pointer;">Cerrar Sesión</a></li>
              </ul>
            </div>

            <!-- Botón de login cuando no está logueado -->
            <ng-template #loginButton>
              <i class="bi bi-person-circle fs-4 icons" (click)="onLoginClick()" style="cursor: pointer;"></i>
            </ng-template>

            <!-- Formulario de búsqueda - exacto a tu diseño -->
            <form class="d-flex flex-column flex-lg-row w-100 gap-2"
                  role="search"
                  (ngSubmit)="onSearch()"
                  #searchForm="ngForm">
              <div class="position-relative">
                <input class="form-control inputBuscar"
                       type="search"
                       placeholder="Buscar productos..."
                       [(ngModel)]="searchQuery"
                       name="searchQuery"
                       #searchInput="ngModel"
                       (keyup.enter)="onSearch()" />

                <!-- Botón para limpiar búsqueda -->
                <button *ngIf="searchQuery"
                        type="button"
                        class="btn-close position-absolute top-50 end-0 translate-middle-y me-2"
                        (click)="clearSearch()"
                        style="font-size: 0.75rem;">
                </button>
              </div>

              <button class="btn btnBuscar" type="submit">
                <i class="bi bi-search d-lg-none"></i>
                <span class="d-none d-lg-inline">Buscar</span>
              </button>
            </form>
          </div>

        </div>
      </div>

    </div>
  </nav>
</header>
